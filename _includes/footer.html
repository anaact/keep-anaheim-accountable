<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            <a href="{{site.url}}">{{ site.author | escape }}</a>
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            {%- if site.youtube_username -%}
            <li><a href="https://youtube.com/{{ site.youtube_username| cgi_escape | escape }}">
            <svg class="svg-icon">
            <use xlink:href="{{ '/assets/minima-social-icons.svg#youtube' | relative_url }}"></use>
            </svg> <span class="username">{{ site.youtube_username| escape }}</span></a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>

  </div>

</footer>
